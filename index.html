<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дом & Еда - Интернет-магазин</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #764ba2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .cart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .categories {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .category-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .category-btn:hover, .category-btn.active {
            background: rgba(255, 255, 255, 0.9);
            color: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f1f2f6, #ddd);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #eee;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-cart:hover {
            color: #ff4757;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .cart-item-price {
            color: #27ae60;
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 1rem;
        }

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: #764ba2;
        }

        .remove-item {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-item:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        .cart-total {
            text-align: center;
            margin: 2rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .whatsapp-form {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-order {
            width: 100%;
            background: #25d366;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .send-order:hover {
            background: #22c55e;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .empty-cart {
            text-align: center;
            padding: 2rem;
            color: #999;
        }

        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }

            .logo {
                font-size: 1.5rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .cart-content {
                width: 95%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="logo">🏠 Дом & Еда</div>
                <button class="cart-btn" onclick="openCart()">
                    🛒 Корзина
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </header>

        <div class="categories">
            <button class="category-btn active" onclick="filterProducts('all')">Все товары</button>
            <button class="category-btn" onclick="filterProducts('food')">🍎 Продукты</button>
            <button class="category-btn" onclick="filterProducts('household')">🏠 Товары для дома</button>
            <button class="category-btn" onclick="filterProducts('drinks')">🥤 Напитки</button>
        </div>

        <div class="products-grid" id="productsGrid">
            <!-- Товары будут добавлены через JavaScript -->
        </div>
    </div>

    <!-- Модальное окно корзины -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>🛒 Ваша корзина</h2>
                <button class="close-cart" onclick="closeCart()">&times;</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total" id="cartTotal">Итого: 0 ₽</div>
            
            <div class="whatsapp-form">
                <h3>📱 Оформить заказ</h3>
                <div class="form-group">
                    <label for="customerName">Ваше имя:</label>
                    <input type="text" id="customerName" placeholder="Введите ваше имя" required>
                </div>
                <div class="form-group">
                    <label for="customerPhone">Телефон:</label>
                    <input type="tel" id="customerPhone" placeholder="+7 (999) 123-45-67" required>
                </div>
                <div class="form-group">
                    <label for="customerAddress">Адрес доставки:</label>
                    <input type="text" id="customerAddress" placeholder="Улица, дом, квартира" required>
                </div>
                <button class="send-order" onclick="sendToWhatsApp()">
                    📱 Отправить заказ в WhatsApp
                </button>
            </div>
        </div>
    </div>

    <script>
        // База данных товаров
        const products = [
            // Продукты питания
            { id: 1, name: 'Хлеб белый', price: 35, category: 'food', emoji: '🍞' },
            { id: 2, name: 'Молоко 1л', price: 65, category: 'food', emoji: '🥛' },
            { id: 3, name: 'Яйца 10шт', price: 85, category: 'food', emoji: '🥚' },
            { id: 4, name: 'Мясо говядина 1кг', price: 650, category: 'food', emoji: '🥩' },
            { id: 5, name: 'Картофель 1кг', price: 45, category: 'food', emoji: '🥔' },
            { id: 6, name: 'Помидоры 1кг', price: 120, category: 'food', emoji: '🍅' },
            { id: 7, name: 'Огурцы 1кг', price: 95, category: 'food', emoji: '🥒' },
            { id: 8, name: 'Рис 1кг', price: 90, category: 'food', emoji: '🍚' },
            
            // Товары для дома
            { id: 9, name: 'Стиральный порошок', price: 280, category: 'household', emoji: '🧴' },
            { id: 10, name: 'Туалетная бумага 8рул', price: 320, category: 'household', emoji: '🧻' },
            { id: 11, name: 'Средство для мытья посуды', price: 85, category: 'household', emoji: '🧽' },
            { id: 12, name: 'Мусорные пакеты 30шт', price: 120, category: 'household', emoji: '🗑️' },
            { id: 13, name: 'Освежитель воздуха', price: 180, category: 'household', emoji: '💨' },
            { id: 14, name: 'Губки для посуды 5шт', price: 65, category: 'household', emoji: '🧹' },
            
            // Напитки
            { id: 15, name: 'Кока-кола 1.5л', price: 95, category: 'drinks', emoji: '🥤' },
            { id: 16, name: 'Сок апельсиновый 1л', price: 85, category: 'drinks', emoji: '🍊' },
            { id: 17, name: 'Вода питьевая 5л', price: 75, category: 'drinks', emoji: '💧' },
            { id: 18, name: 'Чай черный 100г', price: 180, category: 'drinks', emoji: '🍵' },
            { id: 19, name: 'Кофе растворимый 200г', price: 420, category: 'drinks', emoji: '☕' },
            { id: 20, name: 'Энергетик 0.5л', price: 120, category: 'drinks', emoji: '⚡' }
        ];

        let cart = [];
        let currentCategory = 'all';

        // Ваш номер WhatsApp (замените на свой)
        const whatsappNumber = '79123456789'; // Замените на ваш номер

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentCategory === 'all' 
                ? products 
                : products.filter(p => p.category === currentCategory);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price} ₽</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Добавить в корзину
                    </button>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            currentCategory = category;
            
            // Обновляем активную кнопку
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            
            // Анимация добавления
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = 'scale(1)';
            }, 150);
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function openCart() {
            document.getElementById('cartModal').style.display = 'block';
            renderCartItems();
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">Ваша корзина пуста</div>';
                document.getElementById('cartTotal').textContent = 'Итого: 0 ₽';
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.emoji} ${item.name}</div>
                        <div class="cart-item-price">${item.price} ₽ за шт.</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${item.id})">Удалить</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `Итого: ${total} ₽`;
        }

        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    renderCartItems();
                    updateCartCount();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCartItems();
            updateCartCount();
        }

        function sendToWhatsApp() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const address = document.getElementById('customerAddress').value;

            if (!name || !phone || !address) {
                alert('Пожалуйста, заполните все поля');
                return;
            }

            if (cart.length === 0) {
                alert('Ваша корзина пуста');
                return;
            }

            let message = `🛒 *НОВЫЙ ЗАКАЗ*\n\n`;
            message += `👤 *Клиент:* ${name}\n`;
            message += `📞 *Телефон:* ${phone}\n`;
            message += `📍 *Адрес:* ${address}\n\n`;
            message += `📋 *Заказ:*\n`;
            
            cart.forEach(item => {
                message += `${item.emoji} ${item.name} - ${item.quantity}шт × ${item.price}₸ = ${item.quantity * item.price}₸\n`;
            });

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\n💰 *ИТОГО: ${total}₸*`;

            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            
            // Очищаем корзину после отправки
            cart = [];
            updateCartCount();
            closeCart();
            alert('Заказ отправлен! Спасибо за покупку!');
        }

        // Закрытие модального окна при клике вне его
        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target === modal) {
                closeCart();
            }
        }

        // Инициализация
        renderProducts();
    </script>
</body>
</html>
