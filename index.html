<!DOCTYPE html>

<head>

<body>

    <div id="products">

        <div class="product"><span>–Ø–π—Ü–æ –°2 ‚Äî 51‚Ç∏</span><button onclick="addToCart('–Ø–π—Ü–æ –°2', 51)">‚úî</button></div>

    <div class="cart">
        <h2>–ö–æ—Ä–∑–∏–Ω–∞</h2>
        <div id="cart-items"></div>
        <button onclick="sendToWhatsApp()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ WhatsApp</button>
    </div>

    <script>
        let cart = [];

        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function updateCart() {
            let cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';
            cart.forEach((item, index) => {
                let div = document.createElement('div');
                div.className = 'cart-item';
                div.innerHTML = `${item.product} ‚Äî ${item.price}‚Ç∏ <button onclick="removeFromCart(${index})">‚úñ</button>`;
                cartItems.appendChild(div);
            });
        }

        function sendToWhatsApp() {
            let message = '–ó–∞–∫–∞–∑:\n';
            cart.forEach(item => { message += `${item.product} ‚Äî ${item.price}‚Ç∏\n`; });
            let phone = '87057782277';
            let url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }
    </script>
