<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .cart {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #000;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Магазин</h1>
    <div id="products">
        <!-- Товары -->
    </div>
    
    <h2>Корзина</h2>
    <div class="cart" id="cart"></div>
    
    <button onclick="sendToWhatsApp()">Отправить заказ в WhatsApp</button>
    
    <script>
        const products = [
            { category: "🥚 Яйца", name: "Яйцо С0", price: 57 },
            { category: "🥚 Яйца", name: "Яйцо С1", price: 56 },
            { category: "🥚 Яйца", name: "Яйцо С2", price: 51 },
            { category: "🥔 Овощи", name: "Картошка белая (1 кг)", price: 320 },
            { category: "🥔 Овощи", name: "Яблоко Польша (1 кг)", price: 720 },
            { category: "🍬 Сладости", name: "Печенье Halley 30г (8 пак)", price: 1100 },
            { category: "🍬 Сладости", name: "Архис Тан Тан", price: 100 },
            { category: "🍬 Сладости", name: "Конфеты Джаззи Нуга (1 кг)", price: 1777 },
            { category: "🍬 Сладости", name: "Конфеты Альбени с печеньем (1 кг)", price: 5520 },
            { category: "🥤 Напитки", name: "Мастер Лимонад", price: 210 },
            { category: "🥤 Напитки", name: "Горилла Манго", price: 460 },
        ];
        
        let cart = [];
        
        function renderProducts() {
            const container = document.getElementById("products");
            container.innerHTML = "";
            
            let currentCategory = "";
            
            products.forEach((product, index) => {
                if (product.category !== currentCategory) {
                    currentCategory = product.category;
                    container.innerHTML += `<h3>${currentCategory}</h3>`;
                }
                container.innerHTML += `
                    <div class="product">
                        <span>${product.name} — ${product.price}₸</span>
                        <button onclick="addToCart(${index})">✔</button>
                    </div>
                `;
            });
        }
        
        function renderCart() {
            const cartContainer = document.getElementById("cart");
            cartContainer.innerHTML = "";
            cart.forEach((item, index) => {
                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <span>${item.name} — ${item.price}₸</span>
                        <button onclick="removeFromCart(${index})">✖</button>
                    </div>
                `;
            });
        }
        
        function addToCart(index) {
            cart.push(products[index]);
            renderCart();
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            renderCart();
        }
        
        function sendToWhatsApp() {
            let message = "Заказ:\n";
            cart.forEach(item => {
                message += `${item.name} — ${item.price}₸\n`;
            });
            
            const phoneNumber = "87057782277";
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
        
        renderProducts();
    </script>
</body>
</html>
