<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Асем - Продуктовый магазин</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #000;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.8);
        }
        h1, h2, h3, p, a, button {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Асем - Продукты</h1>
        <input type="text" id="search" placeholder="Поиск по товарам..." onkeyup="searchProducts()">
        <nav>
            <ul>
                <li><a href="#catalog">Каталог</a></li>
                <li><a href="#cart">Корзина</a></li>
                <li><a href="#contacts">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="catalog">
        <h2>Каталог</h2>
        <div class="category" id="fruits">
            <h3>Фрукты</h3>
            <div class="product">
                <img src="apple.jpg" alt="Яблоки">
                <p>Цена: 500 ₸/кг</p>
                <button onclick="addToCart('Яблоки', 500)">Добавить</button>
            </div>
        </div>
        <div class="category" id="dairy">
            <h3>Молочные продукты</h3>
            <div class="product">
                <img src="milk.jpg" alt="Молоко">
                <p>Цена: 600 ₸/л</p>
                <button onclick="addToCart('Молоко', 600)">Добавить</button>
            </div>
        </div>
    </section>
    
    <section id="cart">
        <h2>Корзина</h2>
        <ul id="cart-items"></ul>
        <p>Итого: <span id="total-price">0</span> ₸</p>
        <button onclick="clearCart()">Очистить корзину</button>
        <button onclick="sendOrder()">Отправить в WhatsApp</button>
    </section>
    
    <section id="contacts">
        <h2>Контакты</h2>
        <p>Свяжитесь с нами: <a href="https://wa.me/77057782277" target="_blank">WhatsApp</a></p>
    </section>
    
    <script>
        let cart = [];
        
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        
        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let totalPrice = 0;
            cartList.innerHTML = '';
            
            cart.forEach((item, index) => {
                totalPrice += item.price;
                let li = document.createElement('li');
                li.textContent = `${item.name} - ${item.price} ₸`;
                let removeBtn = document.createElement('button');
                removeBtn.textContent = 'Удалить';
                removeBtn.onclick = () => removeFromCart(index);
                li.appendChild(removeBtn);
                cartList.appendChild(li);
            });
            document.getElementById('total-price').textContent = totalPrice;
        }
        
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        
        function clearCart() {
            cart = [];
            updateCart();
        }
        
        function sendOrder() {
            if (cart.length === 0) {
                alert('Корзина пуста!');
                return;
            }
            let orderText = 'Заказ:\n';
            cart.forEach(item => {
                orderText += `${item.name} - ${item.price} ₸\n`;
            });
            let total = document.getElementById('total-price').textContent;
            orderText += `Итого: ${total} ₸`;
            let phoneNumber = '77057782277';
            let whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(orderText)}`;
            window.open(whatsappUrl, '_blank');
        }
        
        function searchProducts() {
            let input = document.getElementById('search').value.toLowerCase();
            let products = document.querySelectorAll('.product');
            
            products.forEach(product => {
                let title = product.querySelector('p').textContent.toLowerCase();
                product.style.display = title.includes(input) ? 'block' : 'none';
            });
        }
    </script>
</body>
</html>
