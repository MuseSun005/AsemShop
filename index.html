<head>

    <style>

        body {

        header {

            cursor: pointer;
            font-size: 1rem;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);

        .cart-btn:hover {

        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;

            height: 24px;

        .category-btn {

            display: grid;

        .product-card {

        .product-price {

            color: white;
            border: none;
            padding: 12px;

            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;

        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);

        .cart-header {

            align-items: center;

        .close-cart {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;

        .close-cart:hover {

        .cart-item {

        .cart-item-price {

            font-weight: bold;

        .quantity-controls {

        .quantity-btn {
            width: 30px;
            height: 30px;
            border: none;
            background: #667eea;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;

        .quantity-btn:hover {

        .remove-item {

            cursor: pointer;
            transition: all 0.3s ease;

        .remove-item:hover {

        .cart-total {

        .form-group label {

        @media (max-width: 768px) {

    </style>

<body>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div class="cart-modal" id="cartModal">

                    <input type="tel" id="customerPhone" placeholder="+7 (999) 123-45-67" required>
                </div>

                    <label for="customerAddress">–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏:</label>
                    <input type="text" id="customerAddress" placeholder="–£–ª–∏—Ü–∞, –¥–æ–º, –∫–≤–∞—Ä—Ç–∏—Ä–∞" required>
                </div>
                <button class="send-order" onclick="sendToWhatsApp()">
                    üì± –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑ –≤ WhatsApp

    <script>
        // –ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
        const products = [
            // –ü—Ä–æ–¥—É–∫—Ç—ã –ø–∏—Ç–∞–Ω–∏—è
            { id: 1, name: '–•–ª–µ–± –±–µ–ª—ã–π', price: 35, category: 'food', emoji: 'üçû' },
            { id: 2, name: '–ú–æ–ª–æ–∫–æ 1–ª', price: 65, category: 'food', emoji: 'ü•õ' },
            { id: 3, name: '–Ø–π—Ü–∞ 10—à—Ç', price: 85, category: 'food', emoji: 'ü•ö' },
            { id: 4, name: '–ú—è—Å–æ –≥–æ–≤—è–¥–∏–Ω–∞ 1–∫–≥', price: 650, category: 'food', emoji: 'ü•©' },
            { id: 5, name: '–ö–∞—Ä—Ç–æ—Ñ–µ–ª—å 1–∫–≥', price: 45, category: 'food', emoji: 'ü•î' },
            { id: 6, name: '–ü–æ–º–∏–¥–æ—Ä—ã 1–∫–≥', price: 120, category: 'food', emoji: 'üçÖ' },
            { id: 7, name: '–û–≥—É—Ä—Ü—ã 1–∫–≥', price: 95, category: 'food', emoji: 'ü•í' },
            { id: 8, name: '–†–∏—Å 1–∫–≥', price: 90, category: 'food', emoji: 'üçö' },
            
            // –¢–æ–≤–∞—Ä—ã –¥–ª—è –¥–æ–º–∞
            { id: 9, name: '–°—Ç–∏—Ä–∞–ª—å–Ω—ã–π –ø–æ—Ä–æ—à–æ–∫', price: 280, category: 'household', emoji: 'üß¥' },
            { id: 10, name: '–¢—É–∞–ª–µ—Ç–Ω–∞—è –±—É–º–∞–≥–∞ 8—Ä—É–ª', price: 320, category: 'household', emoji: 'üßª' },
            { id: 11, name: '–°—Ä–µ–¥—Å—Ç–≤–æ –¥–ª—è –º—ã—Ç—å—è –ø–æ—Å—É–¥—ã', price: 85, category: 'household', emoji: 'üßΩ' },
            { id: 12, name: '–ú—É—Å–æ—Ä–Ω—ã–µ –ø–∞–∫–µ—Ç—ã 30—à—Ç', price: 120, category: 'household', emoji: 'üóëÔ∏è' },
            { id: 13, name: '–û—Å–≤–µ–∂–∏—Ç–µ–ª—å –≤–æ–∑–¥—É—Ö–∞', price: 180, category: 'household', emoji: 'üí®' },
            { id: 14, name: '–ì—É–±–∫–∏ –¥–ª—è –ø–æ—Å—É–¥—ã 5—à—Ç', price: 65, category: 'household', emoji: 'üßπ' },
            
            // –ù–∞–ø–∏—Ç–∫–∏
            { id: 15, name: '–ö–æ–∫–∞-–∫–æ–ª–∞ 1.5–ª', price: 95, category: 'drinks', emoji: 'ü•§' },
            { id: 16, name: '–°–æ–∫ –∞–ø–µ–ª—å—Å–∏–Ω–æ–≤—ã–π 1–ª', price: 85, category: 'drinks', emoji: 'üçä' },
            { id: 17, name: '–í–æ–¥–∞ –ø–∏—Ç—å–µ–≤–∞—è 5–ª', price: 75, category: 'drinks', emoji: 'üíß' },
            { id: 18, name: '–ß–∞–π —á–µ—Ä–Ω—ã–π 100–≥', price: 180, category: 'drinks', emoji: 'üçµ' },
            { id: 19, name: '–ö–æ—Ñ–µ —Ä–∞—Å—Ç–≤–æ—Ä–∏–º—ã–π 200–≥', price: 420, category: 'drinks', emoji: '‚òï' },
            { id: 20, name: '–≠–Ω–µ—Ä–≥–µ—Ç–∏–∫ 0.5–ª', price: 120, category: 'drinks', emoji: '‚ö°' }
        ];

        let cart = [];
        let currentCategory = 'all';

        // –í–∞—à –Ω–æ–º–µ—Ä WhatsApp (–∑–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ —Å–≤–æ–π)
        const whatsappNumber = '79123456789'; // –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –≤–∞—à –Ω–æ–º–µ—Ä

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const filteredProducts = currentCategory === 'all' 
                ? products 
                : products.filter(p => p.category === currentCategory);

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">${product.price} ‚ÇΩ</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        –î–æ–±–∞–≤–∏—Ç—å –≤ –∫–æ—Ä–∑–∏–Ω—É
                    </button>
                </div>
            `).join('');
        }

        function filterProducts(category) {
            currentCategory = category;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderProducts();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartCount();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è
            event.target.style.transform = 'scale(0.95)';
            setTimeout(() => {
                event.target.style.transform = 'scale(1)';
            }, 150);
        }

        function updateCartCount() {
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = totalItems;
        }

        function openCart() {
            document.getElementById('cartModal').style.display = 'block';
            renderCartItems();
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            
            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<div class="empty-cart">–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</div>';
                document.getElementById('cartTotal').textContent = '–ò—Ç–æ–≥–æ: 0 ‚ÇΩ';
                return;
            }

            cartItemsContainer.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.emoji} ${item.name}</div>
                        <div class="cart-item-price">${item.price} ‚ÇΩ –∑–∞ —à—Ç.</div>
                    </div>
                    <div class="quantity-controls">
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button class="quantity-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                    </div>
                    <button class="remove-item" onclick="removeFromCart(${item.id})">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `).join('');

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('cartTotal').textContent = `–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ`;
        }

        function changeQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    renderCartItems();
                    updateCartCount();
                }
            }
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            renderCartItems();
            updateCartCount();
        }

        function sendToWhatsApp() {
            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const address = document.getElementById('customerAddress').value;

            if (!name || !phone || !address) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
                return;
            }

            if (cart.length === 0) {
                alert('–í–∞—à–∞ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞');
                return;
            }

            let message = `üõí *–ù–û–í–´–ô –ó–ê–ö–ê–ó*\n\n`;
            message += `üë§ *–ö–ª–∏–µ–Ω—Ç:* ${name}\n`;
            message += `üìû *–¢–µ–ª–µ—Ñ–æ–Ω:* ${phone}\n`;
            message += `üìç *–ê–¥—Ä–µ—Å:* ${address}\n\n`;
            message += `üìã *–ó–∞–∫–∞–∑:*\n`;
            
            cart.forEach(item => {
                message += `${item.emoji} ${item.name} - ${item.quantity}—à—Ç √ó ${item.price}‚Ç∏ = ${item.quantity * item.price}‚Ç∏\n`;
            });

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `\nüí∞ *–ò–¢–û–ì–û: ${total}‚Ç∏*`;

            const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
            
            // –û—á–∏—â–∞–µ–º –∫–æ—Ä–∑–∏–Ω—É –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
            cart = [];
            updateCartCount();
            closeCart();
            alert('–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–∫—É–ø–∫—É!');
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            const modal = document.getElementById('cartModal');
            if (event.target === modal) {
                closeCart();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderProducts();
    </script>
</body>
